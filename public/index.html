<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="index-style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="robots" content="noindex,nofollow">
</head>

<body>
  <div class="v-box">
    <div id="status" class="status disconnected">
      <div>Disconnected</div>
      <div id="userCount" class="user-count">Users online: 0</div>
    </div>
    <div id="messages-container">
      <label class="hidden" for="messages">Messages</label>
      <textarea id="messages" readonly></textarea>
    </div>
    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type your message and press Enter..." autofocus>
    </div>
  </div>
  <script src="index-script.js"></script>
</body>

</html>
